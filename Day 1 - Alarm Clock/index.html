<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="main">
        <div class="clock">
            <h1>Alarm Clock</h1>
            <img src="alarm clock.jpeg" alt="">
            <h3 class="curr-time">00 : 00 : 00 PM</h3>
        </div>

        <div class="timer">
            <div>
                <select name="" id="" class="timer-select">
                    <option value="Hour" >Hour</option>
                </select>
            </div>
            <div>
                <select name="" id="" class="timer-select">
                    <option value="Minutes">Minutes</option>
                </select>
            </div>
            <div>
                <select name="" id="" class="timer-select">
                    <option value="AM/PM">AM/PM</option>
                </select>
            </div>
        </div>

        <button class="button">Set Alarm</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
