<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagination</title>
</head>
<body>
    <h1>Pagination</h1>
    <div id="content">
        <div class="card">
            <img src="https://via.placeholder.com/600/92c952" alt="">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600/92c952" alt="">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600/92c952" alt="">
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/600/f26dbb" alt="">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600/f737d7" alt="">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600/92c952" alt="">
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/600/f26dbb" alt="">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/900/92c952" alt="">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600/f26dbb" alt="">
        </div>
    </div>
    <div class="page-container">
        <div class="page-list">
            <button><img src="left.png" alt="" id="left"></button>
            <button class="page-link active" data-page="1">1</button>
            <button class="page-link" data-page="2">2</button>
            <button class="page-link" data-page="3">3</button>
            <button class="page-link" data-page="4">4</button>
            <button class="page-link" data-page="5">5</button>
            <button class="page-link" >&hellip;</button>
            <button><img src="right.png" alt="" id="right"></button>
            <p id="page-no"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
